<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Web掲示板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Web掲示板</h1>
    <div id="threads">
        <!-- スレッドがここに表示される -->
    </div>
    <div id="new-thread">
        <h2>新しいスレッドを作成</h2>
        <input type="text" id="thread-title" placeholder="スレッドタイトル">
        <input type="text" id="thread-description" placeholder="スレッド説明">
        <input type="text" id="initial-message" placeholder="最初のメッセージ">
        <button onclick="createThread()">作成</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
